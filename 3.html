<h2>촉촉한 초코칩</h2>
<p>
안 촉촉한 초코칩 나라에 살던 
안 촉촉한 초코칩이 촉촉한 초코칩 나라의 
촉촉한 초코칩을 보고 
촉촉한 초코칩이 되고 싶었는데 
촉촉한 초코칩 나라의 문지기가
 "넌 촉촉한 초코칩이 아니고 
안 촉촉한 초코칩이니까 안 촉촉한 
초코칩 나라에서 살아!" 라고 해서 
안 촉촉한 초코칩은 촉촉한 초코칩이 되는 것을 
포기하고 안 촉촉한 초코칩 나라로 돌아갔다

</p>
